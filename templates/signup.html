<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Qerrastar</title>

<style>
:root {
    --accent: #8A2BE2;
    --accent-soft: rgba(138,43,226,0.3);
    --text-dim: #a1a1a1;
}

body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: 'Inter', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Background glow */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(700px circle at 30% 20%, rgba(138,43,226,0.3), transparent 60%),
        radial-gradient(900px circle at 70% 60%, rgba(138,43,226,0.2), transparent 70%);
    z-index: -1;
}

/* Card */
.auth-card {
    width: 400px;
    padding: 50px 40px;
    border-radius: 28px;
    background: linear-gradient(
        135deg,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.02)
    );
    border: 1px solid rgba(255,255,255,0.12);
    backdrop-filter: blur(18px);
    box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.15);
}

.auth-card h2 {
    font-size: 28px;
    font-weight: 900;
    letter-spacing: 2px;
    margin-bottom: 30px;
    text-align: center;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: #fff;
    outline: none;
    font-size: 14px;
}

input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px var(--accent-soft);
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, var(--accent), #5e17eb);
    color: #fff;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    box-shadow: 0 0 30px var(--accent);
}

.login-link {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: var(--text-dim);
}

.login-link a {
    color: var(--accent);
    text-decoration: none;
}
</style>
</head>

<body>

<div class="auth-card">
    <h2>CREATE ACCOUNT</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">SIGN UP</button>
    </form>

    <div class="login-link">
        Already have an account?
        <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
