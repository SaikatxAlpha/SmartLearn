<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qerrastar</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="Qerra.png" />
</head>
<body>
    <div class="layer-blur"></div>

     <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500"class="logo">QERRASTAR</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="/search">Learn</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="/quiz">Quiz</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="/summary">Summarize</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="/converter">Converter</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="3000" class="btn-signing" onclick="location.href='/login'">Sign up</button>
        </header>

        <main>
            <div class="content">
                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                    <div class="tag">Introducing</div>
                </div> 

                <h1 data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000" >ASSISTANT FOR<br>STUDENTS</h1>

                <p data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000" class="description">
                  Meet QERRASTAR your intelligent assistant designed to help you learn faster and understand deeper.
                </p>

            <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000" class="button">
                <a href="/docs" class="btn-get-started">Documentation</a>
                <a href="/dashboard" class="btn-signing-main">Get Started</a>
            </div>
            </div>
        </main>

        <spline-viewer data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/zIOWvaKm-VZgFVfc/scene.splinecode"></spline-viewer>

    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.48/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</body>
</html>
