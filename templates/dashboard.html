<!DOCTYPE html>
<html>
<head>
  <title>Glassmorphism UI Example</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url('your-dark-background.jpg') center/cover no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 25px;
      width: 290px;
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .glass-card h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .glass-card p {
      font-size: 1rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h2>Dashboard Panel</h2>
    <p>Some cool stats & visual info here.</p>
  </div>

</body>
</html>
